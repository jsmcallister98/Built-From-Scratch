<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat API Project</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getData(); displayVotes();">
    <div class="container main">
        <div class="voting-buttons">
            <button id="yes-btn">Cool Cat!</button>
            <button id="no-btn">No Thanks!</button>
        </div>
        <div class="img-container">
            <img id="cat-img" src="" alt="">
        </div>
    </div>
    <div class="previous-cats container labels">
        <div class="yes column">Cats You Liked</div>
        <div class="no column">Cats you Didn't Like</div>    
    </div>
    <div class="previous-cats container cats">
        <div class="yes column" id="liked-result"></div>
        <div class="no column" id="disliked-result"></div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="axios.js"></script>
</body>
</html>
